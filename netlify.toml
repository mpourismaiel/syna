[build]
  base = "exampleSite"
  publish = "public"
  command = "HUGO_THEME=repo hugo -d ../public"

[context.production.environment]
  HUGO_VERSION = "0.46"
  HUGO_ENV = "production"

[context.deploy-preview]
  command = "HUGO_THEME=repo hugo -d ../public"

[context.deploy-preview.environment]
  HUGO_VERSION = "0.46"

[context.branch-deploy]
  command = "HUGO_THEME=repo hugo -d ../public"

[context.branch-deploy.environment]
  HUGO_VERSION = "0.46"
